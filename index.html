<!DOCTYPE html> <!-- This is just a doctype decleration-->
<html lang="en">

  <!-- Anything inside <head> is not seen on the webpage-->
  <head>
    <!--The character encoding is UTF-8-->
    <!-- Charset is an attribute of element meta/metadata-->
    <meta charset="UTF-8">
    <meta name="author" content="Archisman Nath">
    <meta name="description" content="This page contains all the things I am learning on how to design and create with HTML">
    <title>My First HTML Page</title>

    <!-- We can add a favicon too-->
    <link rel="icon" href="html-5.png" type="image/x-icon">

    <!--You would also include scripts here-->

    <!-- CSS to save our eyes!-->
    <!-- Pulling the css code from the file-->
    <link rel="stylesheet" href="main.css" type="text/css">

  </head>

  <body>
    <h1>Hello World!</h1>
    <h2>I'm ready to learn HTML</h2>
    <h3>Now this is gonna be my new schedule</h3>
    <h4>This is a great hierarchy</h4>
    <h5>I don't know how far this goes</h5>
    <h6>I guess this is the last one, which is h6 - we'll change this with css later</h6>
    <p>
      This is a paragraph. 
      It contains characters that we can read. 
      HTML is pretty cool!
    </p>
  </body>
</html>
